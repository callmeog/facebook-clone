<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook/Signup</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compaitible" content="ie-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="style/css">
    </head>
    <body>
        <!-- <a href="login-page/login.html">login</a> -->

        <!--overall container-->
        <div class="top-wrapper-container">

            <!--logo name-->
            <div>
                <h1 class="logo-name">facebook</h1>
            </div>

            <!--content container-->
            <div class="content-wrapper">

                <!--sub heading and text-->
                <div class="sub-heading-and-paragraph-text">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy.</p>
                    <hr>
                </div>

                <!--first name and last name container-->
                <label>
                    <input type="text" name="first-name" placeholder="First name" required>
                    <input type="text" name="last-name" placeholder="Last name" required>
                </label>

                <!--email or number and password container-->
                <label>
                    <input name="email or number" placeholder="MObile number or email" required>
                    <input type="password" name="password" placeholder="MObile number or email" required>
                </label>

            </div>

        </div>

        
    </body>
</html>
